---
- hosts: galaxyservers
  become: true
  become_user: root
  pre_tasks:
    - name: Fix Hostname
      hostname:
        name: "{{ inventory_hostname }}"
    - name: Install Dependencies
      package:
        name: ['acl', 'bzip2', 'git', 'make', 'python3-psycopg2', 'tar', 'virtualenv', 'cgroup-tools', 'libldap2-dev', 'libsasl2-dev']
    - name: Create the second storage directory
      file:
        owner: galaxy
        group: galaxy
        path: //mount
        state: directory
        mode: '0755'
    - debug:
        msg: "Galaxy version is {{ galaxy_commit_id }}"


  handlers:
    - name: Restart Galaxy
      systemd:
        name: galaxy
        state: restarted
  pre_tasks:
    - name: copy welcome.html
      copy:
        src: templates/galaxy/config/welcome.html
        dest: /srv/welcome.html
        owner: root
        group: root
        mode: '0644'
  roles:
    - avans
    - htcondor-github
    - geerlingguy.nfs
    - galaxyproject.postgresql
    - role: natefoo.postgresql_objects
      become: true
      become_user: postgres
    - geerlingguy.pip
    - gantsign.golang
    - galaxyproject.galaxy
    - role: uchida.miniconda
      become: true
      become_user: "{{ galaxy_user.name }}"
    - galaxyproject.galaxy_systemd
    - galaxyproject.gxadmin
    - hxr.monitor-cluster
    #- usegalaxy_eu.rabbitmq
    - galaxyproject.nginx
    - galaxyproject.cvmfs
    - influxdata.chrony
    - dj-wasabi.telegraf
    - usegalaxy_eu.tiaas2
    - geerlingguy.docker
    - role: usegalaxy_eu.gie_proxy
      environment:
        SUDO_USER: root
